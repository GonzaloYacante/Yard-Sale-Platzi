<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="../index.css">
</head>
  <body>
    <nav class="mobile-navbar">
      <img
        class="mobile-navbar-icon_menu"
        src="../assets/icons/icon_menu.svg"
        alt="Icon menu">
      <img
        class="mobile-navbar-logo"
        src="../assets/logos/logo_yard_sale.svg"
        alt="Logo Yard Sale">
      <img
        class="mobile-navbar-icon_cart"
        src="../assets/icons/icon_shopping_cart.svg"
        alt="Icon shopping cart">
    </nav>
    <nav class="desktop-navbar">
      <div class="list-container">
        <a class="desktop-navbar-logo" href="../Home.html">
          <img
            src="../assets/logos/logo_yard_sale.svg"
            alt="Logo Yard Sale">
        </a>
        <ul>
          <li>
            <input type="radio" name="desktop-navbar" id="All" checked>
            <label for="All">All</label>
          </li>
          <li>
            <input type="radio" name="desktop-navbar" id="Clothes">
            <label for="Clothes">Clothes</label>
          </li>
          <li>
            <input type="radio" name="desktop-navbar" id="Electronics">
            <label for="Electronics">Electronics</label>
          </li>
          <li>
            <input type="radio" name="desktop-navbar" id="Furnitures">
            <label for="Furnitures">Furnitures</label>
          </li>
          <li>
            <input type="radio" name="desktop-navbar" id="Toys">
            <label for="Toys">Toys</label>
          </li>
          <li>
            <input type="radio" name="desktop-navbar" id="Others">
            <label for="Others">Others</label>
          </li>
        </ul>
      </div>
      <div class="icon-cart-container">
        <p>
          email@example.com
        </p>
        <img
          src="../assets/icons/icon-user.svg"
          class="desktop-navbar-icon_user"
          alt="Icon user">
        <img
          src="../assets/icons/flechita.svg"
          class="desktop-navbar-icon-arrow"
          alt="Icon arrow">
        <img
        class="desktop-navbar-icon_cart"
        src="../assets/icons/icon_shopping_cart.svg"
        alt="Icon shopping cart">
      </div>
    </nav>
  </body>
</html>
