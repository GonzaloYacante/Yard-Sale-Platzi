<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products details</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="products-details">
      <div class="products-details-close">
        <img src="../assets/icons/icon_close.png" alt="Icon close" />
      </div>
      <div class="products-details_img-container">
        <img
          src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="Product image" />
        <div class="products-details_img-select">
          <i></i>
          <i></i>
          <i></i>
        </div>
      </div>
      <div class="products-details-info-container">
        <p class="products-details-info_price">$ <span>120,00</span></p>
        <p class="products-details-info_name">Bike</p>
        <p class="products-details-info_description">
          With its functional and practical interior, this refrigerator also
          fulfills a decorative function, adding personality and a retro-vintage
          aesthetic to your kitchen or workplace.
        </p>
      </div>
      <button class="primary-button addToCart-button" type="submit">
        <img src="../assets/icons/icon_shopping_cart.svg" alt="Icon cart" />
        <p>Add to cart</p>
      </button>
    </div>
  </body>
</html>
