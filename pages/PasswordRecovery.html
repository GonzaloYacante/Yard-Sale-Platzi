<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password recovery</title>
  <link rel="stylesheet" href="../index.css">
</head>
  <body>
    <div class="login">
      <div class="form-container">
        <img class="large-logo" src="../assets/logos/logo_yard_sale.svg" alt="Logo">
        <div>
          <h1 class="title">
            Password recovery
          </h1>
          <h3 class="form-subtitle">
            Inform the email address used to create your account
          </h3>
        </div>
        <form action="/" class="form">
          <div>
            <label class="label" for="email">Email address</label>
            <input type="email" placeholder="email@example.com" id="email" class="input input-email">
          </div>
          <div class="forgot-password-contain">
            <a href="../pages/EmailSent.html">
              <button class="primary-button login-button">
                Submit
              </button>
            </a>

            <a class="link-forgot-password" href="./Login.html">Back to log in</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
