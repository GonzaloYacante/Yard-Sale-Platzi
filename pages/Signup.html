<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../index.css">
</head>
  <body>
    <div class="login">
      <div class="signup-form">
        <h1 class="title">
          My account
        </h1>
        <form action="/" class="signup-form-contain">
          <div>
            <label class="label" for="name">Name</label>
            <input type="text" placeholder="Camila Yakoo" id="name" class="input input-name">

            <label class="label" for="email">Email address</label>
            <input type="email" placeholder="email@example.com" id="email" class="input input-email">

            <label class="label" for="password">Password</label>
            <input type="password" placeholder="**********" id="password" class="input input-password">
          </div>
          <input type="submit" value="Create" class="primary-button create-button">
        </form>
    </div>
  </body>
</html>
